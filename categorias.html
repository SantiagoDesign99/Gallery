		<!-- Modal registrate en categorias -->
		<div
			class="modal fade"
			id="registrate"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<h4 class="modal-title text-center mt-2" style="font-weight: 700">
							<b>Regístrate para compartir tus mejores ideas al mundo</b>
						</h4>

						<!-- froms -->
						<div class="form-floating mb-3 mt-2">
							<input
								type="text"
								class="form-control"
								id="floatingInput"
								placeholder="Nombre de usuario"
							/>
							<label for="floatingInput">Nombre de usuario</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="password"
								class="form-control"
								id="floatingPassword"
								placeholder="Contraseña"
							/>
							<label for="floatingPassword">Contraseña</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="password"
								class="form-control"
								id="floatingPassword"
								placeholder="Repetir contraseña"
							/>
							<label for="floatingPassword">Repetir contraseña</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="email"
								class="form-control"
								id="floatingPassword"
								placeholder="Santiago@gmail.com"
							/>
							<label for="floatingPassword">Correo electrónico</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="text"
								class="form-control"
								id="floatingPassword"
								placeholder="sexo"
							/>
							<label for="floatingPassword">sexo</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="date"
								class="form-control"
								id="floatingPassword"
								placeholder="fecha de nacimento"
							/>
							<label for="floatingPassword">fecha de nacimento</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="text"
								class="form-control"
								id="floatingPassword"
								placeholder="país"
							/>
							<label for="floatingPassword">País</label>
						</div>
						<div class="form-floating b-3 mt-2">

								type="text"
								class="form-control"
								id="floatingPassword"
								placeholder="Cuidad"
							/>
							<label for="floatingPassword">Cuidad</label>
						</div>

							>
