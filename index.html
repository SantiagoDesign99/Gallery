<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"DATO CURIOSO
			un párrafo es un discurso contenido en una unidad de texto que comparte una misma idea o punto de vista
		/>

		<link rel="stylesheet" href="Css/Estilos.css" />

		<title>App de fotos</title>
	</head>
	<body>
		<!-- Banner-->
		<div
			class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center"
		>
			<div class="container text-center">
				<div class="row">
					<div class="col-sm-12 lg-12 text-white">
						<h1 class="logo">
							<b>P <span>&</span> D</b>
						</h1>
					</div>
				</div>

				<h2 class="text-white">
					<b
						>Te damos la bienvenida a <br />
						Photo & Dreams</b
					>
				</h2>

				<!-- Los btn -->

				<div class="row">
					<div class="col-lg-12">
						<a class="iniciar-sesion" href="#">
							<button
								type="button"
								class="btn btn-iniciar-sesion"
								data-bs-toggle="modal"
								data-bs-target="#iniciar"
							>
								<b>Iniciar sesión</b>
							</button>
						</a>
						<div class="col-lg-12">
							<a class="registrate" href="#">
								<button
									type="button"
									class="btn btn-registrate"
									data-bs-toggle="modal"
									data-bs-target="#registrate"
								>
									<b>Regístrate</b>
								</button>
							</a>
						</div>
						<div class="col-lg-12">
							<a class="explora" href="/categorias.html">
								<button type="button" class="btn btn-explora">
									<b>Explora</b>
								</button>
							</a>
						</div>
					</div>
					<p class="parrafo-banner">Explora y descubre ideas creativas</p>
				</div>
			</div>
		</div>

		<!-------------------------------------------------------------------------------->

		<!-- Modal iniciar sesión -->
		<div
			class="modal fade"
			id="iniciar"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<h4 class="modal-title text-center mt-2" style="font-weight: 700">
							<b>Iniciar sesión</b>
						</h4>

						<!-- froms -->
						<div class="form-floating mb-3 mt-2">
							<input
								type="text"
								class="form-control"
								id="floatingInput"
								placeholder="Nombre de usuario"
							/>
							<label for="floatingInput">Nombre de usuario</label>
						</div>

						<div class="form-floating b-3 mt-2">
							<input
								type="password"
								class="form-control"
								id="floatingPassword"
								placeholder="Contraseña"
							/>
							<label for="floatingPassword">Contraseña</label>
						</div>
						<a class="olvido-clave d-flex justify-content-end mt-1">
							<b>¿Olvido su contraseña?</b>
						</a>
						<a class="continuar" href="#">
							<button type="button" class="btn btn-registrate-froms mt-3">
								<b>ingresar</b>
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal registrate -->
		<div
			class="modal fade"
			id="registrate"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<h4 class="modal-title text-center mt-2" style="font-weight: 700">
							<b>Regístrate para compartir tus mejores ideas al mundo</b>
						</h4>

						<!-- froms -->
						<div class="form-floating mb-3 mt-2">
							<input
								type="text"
								class="form-control"
								id="floatingInput"
								placeholder="Nombre de usuario"
							/>
							<label for="floatingInput">Nombre de usuario</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="password"
								class="form-control"
								id="floatingPassword"
								placeholder="Contraseña"
							/>
							<label for="floatingPassword">Contraseña</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="password"
								class="form-control"
								id="floatingPassword"
								placeholder="Repetir contraseña"
							/>
							<label for="floatingPassword">Repetir contraseña</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="email"
								class="form-control"
								id="floatingPassword"
								placeholder="Santiago@gmail.com"
							/>
							<label for="floatingPassword">Correo electrónico</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="text"
								class="form-control"
								id="floatingPassword"
								placeholder="sexo"
							/>
							<label for="floatingPassword">sexo</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="date"
								class="form-control"
								id="floatingPassword"
								placeholder="fecha de nacimento"
							/>
							<label for="floatingPassword">fecha de nacimento</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="text"
								class="form-control"
								id="floatingPassword"
								placeholder="país"
							/>
							<label for="floatingPassword">País</label>
						</div>
						<div class="form-floating b-3 mt-2">
							<input
								type="text"
								class="form-control"
								id="floatingPassword"
								placeholder="Cuidad"
							/>
							<label for="floatingPassword">Cuidad</label>
						</div>
						<a class="continuar" href="#">
							<button
								type="button"
								class="btn btn-registrate-froms mt-3"
								data-bs-toggle="modal"
								data-bs-target="#registrate"
							>
								<b>Continuar</b>
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
